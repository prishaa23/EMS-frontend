<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login to event page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
   <section class="container-fluid">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-4">
                <form class="form-container" id="signup-link">
                    <div class="img4">
                    <div class="row">
                        <div class="col">
                            <div class="alert alert-danger" role="alert" id="errMsg">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <h4 class="text-center font-weight-bold" style="color: greenyellow;"> REGISTER HERE</h4>
                       <!-- <label for="InputEmail1"><b>Email Address:</b></label>
                        <input type="email" class="form-control" id="InputEmail1" aria-describeby="emailHelp"
                            placeholder="Enter your email" name="email">-->
                            <input class="form-control"  type="email" id="InputEmail1" name="email" aria-describeby="emailHelp" placeholder="Email" aria-describeby="emailHelp">
                    </div>

                    <div class="form-group">
                       <!-- <label for="InputPassword1"><b>Password:</b></label>
                        <input type="password" class="form-control" id="InputPassword1" placeholder="Enter your password"
                            name="password">-->
                            <input class="form-control" type="password" name="password" placeholder="Password" id="InputPassword1">
                    </div>
                   <div class="form-group">
                        <label style="color: rgb(242, 229, 241);"><b>Gender</b></label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male"style="color: rgb(242, 229, 241);">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female" style="color: rgb(242, 229, 241);" >Female</label>
                        </div>
                       
                    </div>
                    <div class="form-group">
                       <!-- 
                        <label for="role"><b>Choose role</b></label>
                        <input type="text" class="form-control" id="role" placeholder="organiser/user" name="role">-->
                        <input class="form-control" type="text"  name="role" placeholder="Organiser/User" id="role">
                    </div>
                    </div>
                </div>
                    <button class="login-button" type="submit">Register</button>
                    <div class="btn-login">
                        <p style="color: rgb(235, 229, 229);">Already have an account? <a class="text-white" href="../loginpage/login.html" >Login</a></p>
                    </div>
                    <ul class="colorlib-bubbles">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </form>
            </section>
        </section>
    </section>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Created Successfully
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><button type="button"
                            class="btn btn-secondary"><a href="../loginpage/login.html"
                                class="text-white">CLOSE</a></button></button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="signup.js"></script>
</body>

</html>
