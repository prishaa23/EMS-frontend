    <div class="img2">
    <form class="form-minimize" id="view-eventdetails">
        <div class="card  d-flex flex-column" >
            <div class="align-text-bottom" >
            <div class="card-body " >

                <div class="card-header bg-transparent border-success" >Book Your Slot!!</div>
             
                <ul class="list-group list-group-flush mt-5">
                    <li class="list-group-item"><strong>Id:</strong> <span id="id"></span></li>
                    <li class="list-group-item"><strong>Title:</strong> <span id="title"></span></li>
                    <li class="list-group-item"><strong>Start Date:</strong> <span id="startdate"></span></li>
                    <li class="list-group-item"><strong>End Date:</strong> <span id="enddate"></span></li>
                    <li class="list-group-item"><strong>Time:</strong> <span id="time"></span></li>
                    <li class="list-group-item"><strong>Location:</strong> <span id="location"></span></li>
                    <li class="list-group-item"><strong>Description:</strong> <span id="description"></span></li>
                    <input type="hidden" value="" id="fid">
                </ul>
            </div>
        </div>
            
            <button type="submit" class="btn btn-success">Book slot</button>
        </div>

    </form>


    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Choose Ticket Type</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="form-group">
                    <label for="ticketType">Ticket Type</label>
                    <select class="form-select form-select-sm mt-3" id="ticketType" name="ticketType" onchange="showPrice()">
                        <option value="">Select</option>
                        <option value="vip">VIP</option>
                        <option value="earlybird">Early Bird</option>
                        <option value="group">Group</option>
                    </select>
                    <label for="ticketType">Ticket Price</label>
                    <br>
                    <Span id="span1"></Span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="bookEventByUserId()"><a
                            class="text-white">BOOK</a></button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="successModalEventByUserId" tabindex="-1" aria-labelledby="exampleModalLabelUser"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalEventByUserId">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Event Booked Successfully
                </div>
               
                <div class="modal-footer">
                    <button type="button" class="btn btn-success"><a href="./MyEvents.html"
                            class="text-white">CLOSE</a></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
